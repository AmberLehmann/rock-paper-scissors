<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="scoreboard">
      <div class="score-container">
        <div class="player-scorecard">
          <div>You</div>
          <div class="player-score">0</div>
        </div>
        <div class="divider">-</div>
        <div class="cpu-scorecard">
          <div>CPU</div>
          <div class="cpu-score">0</div>
        </div>
      </div>
    </div>
    <div class='game-status'>A simple game of Rock paper scissors. First to 5 wins.</div>
    <div class='buttons'>
      <button class='rock-btn'>&#128074;</button>
      <button class='scissors-btn'>&#9996;</button>
      <button class='paper-btn'>&#128400;</button>
    </div>
  </body>
</html>
